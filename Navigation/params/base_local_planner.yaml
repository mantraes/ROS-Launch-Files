TrajectoryPlannerROS:  #save for later  

# Robot Configuration Parameters
  acc_lim_x: 0.5 
  acc_lim_theta: 0.5 

  max_vel_x: 0.1
  min_vel_x: 0

  max_vel_theta: 0.4
  min_vel_theta: 0
  min_in_place_vel_theta: 0 

  holonomic_robot: false
 
  xy_goal_tolerance:  0.1
